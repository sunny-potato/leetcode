<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>344. Reverse String</title>
    </head>

    <body>

        <script>
            // Constraints:
            // 1 <= s.length <= 105
            // s[i] is a printable ascii character.

            // Description:
            // Write a function that reverses a string. The input string is given as an array of characters s.
            // You must do this by modifying the input array in-place with O(1) extra memory.?????

            // Example 1:
            // Input: s = ["h","e","l","l","o"]
            // Output: ["o","l","l","e","h"]
            // Example 2:
            // Input: s = ["H","a","n","n","a","h"]
            // Output: ["h","a","n","n","a","H"]

            /**
             * @param {character[]} s
             * @return {void} Do not return anything, modify s in-place instead.
             */

            let reverseString = function (s) {
                s.reverse();
            };

            s = ["h", "e", "l", "l", "o"]
            reverseString(s);

            //In-Place Algorithm : updats input sequence only through replacement or swapping of element (= input is overwritten so that no extra memory is used)
            //example pf in-place : reverse, sort
        </script>
    </body>

</html>
