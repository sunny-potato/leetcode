    <body>
        <script>
            // Description : 
            // Given a sorted array of distinct integers and a target value, return the index if the target is found. If not, return the index where it would be if it were inserted in order.
            // You must write an algorithm with O(log n) runtime complexity.

            /**
            * @param {number[]} nums
            * @param {number} target
            * @return {number}
            */
            let searchInsert = function (nums, target) {
                let min = 0;
                let max = nums.length - 1
                let mid = Math.floor((max - min) / 2);
                if (min < max) {
                    console.log(min, max, mid, target)
                    if (target === nums[mid]) {
                        console.log("same", target, nums[mid])
                        return nums[mid]
                    }
                    else if (target < nums[mid]) {
                        console.log("lower", nums[mid])
                        max = mid;
                        mid = Math.floor((max - min) / 2);
                        console.log("new min : ", min, " new max : ", max, " new mid : ", mid)
                    } else {
                        console.log("bigger", nums[mid])
                        min = mid;
                        mid = Math.floor((max - min) / 2);
                        console.log("new min : ", min, " new max : ", max, " new mid : ", mid)
                    }
                }
                return min
            };
            const nums = [1, 3, 5, 6, 9, 11]
            const target = 9
            searchInsert(nums, target);

            // Example 1:
            // Input: nums = [1,3,5,6], target = 5
            // Output: 2
            // Example 2:
            // Input: nums = [1,3,5,6], target = 2
            // Output: 1
            // Example 3:
            // Input: nums = [1,3,5,6], target = 7
            // Output: 4


    // time complexity :  O(n) vs O(log n)
    // https://medium.com/analytics-vidhya/big-o-notation-time-complexity-in-javascript-f97f356de2c4
        </script>
