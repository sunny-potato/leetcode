        <script>
            //description:
            // Given an integer array nums sorted in non-decreasing order, remove the duplicates in-place such that each unique element appears only once. The relative order of the elements should be kept the same. Then return the number of unique elements in nums.

            //     assert nums[i] == expectedNums[i];
            // }

            /**
             * @param {number[]} nums
             * @return {number}
             */
            nums = [0, 0, 1, 1, 1, 2, 2, 3, 3, 4]
            let removedNums = [];
            let countDuplication = 0;
            var removeDuplicates = function (nums) {
                for (i = 0; i < nums.length; i++) {
                    const isIncluded = removedNums.includes(nums[i])
                    if (!isIncluded) {
                        removedNums.push(nums[i])
                        console.log(nums.slice(i + 1, i - 1))
                        // console.log(nums);
                    }
                    else { countDuplication++; }
                }
                // const returnValue = removedNums.length;
                // for (j = 0; j < countDuplication; j++) {
                //     removedNums.push("_");
                // }
                // nums = removedNums;
                // return returnValue;
            };
            removeDuplicates(nums);

            // Input: nums = [1,1,2]
            // Output: 2, nums = [1,2,_]
            // Input: nums = [0,0,1,1,1,2,2,3,3,4]
            // Output: 5, nums = [0,1,2,3,4,_,_,_,_,_]

        </script>
